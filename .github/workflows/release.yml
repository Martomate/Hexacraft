name: Release

on:
  workflow_dispatch:

jobs:
  package:
    name: Build and package release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
            name: linux-x64
          - os: ubuntu-24.04-arm
            name: linux-arm64
          - os: macos-13
            name: macos-x64
          - os: macos-14
            name: macos-arm64
          - os: windows-2022
            name: windows-x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        id: setup-rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          key: ${{ matrix.os }}-${{ steps.setup-rust.outputs.cachekey }}-${{ hashFiles('native/src/native/Cargo.lock') }}
          path: |
            ~/.cargo
            native/src/native/target

      - name: Install Cargo tools
        run: cargo install cargo-expand

      - name: Coursier cache
        uses: coursier/cache-action@v6

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build
        run: ./mill __.compile

      - name: Run tests
        run: ./mill __.test

      - name: Package
        run: ./mill main.universalStage

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: hexacraft-${{matrix.name}}
          path: ./out/main/universalStage.dest/
