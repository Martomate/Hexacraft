name: Release Launcher

on:
  workflow_dispatch:

jobs:
  package:
    name: Build and package release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            name: linux-x64
          - os: ubuntu-22.04-arm
            name: linux-arm64
          - os: macos-13
            name: macos-x64
          - os: macos-14
            name: macos-arm64
          - os: windows-2022
            name: windows-x64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Rust
        id: setup-rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-${{ steps.setup-rust.outputs.cachekey }}-${{ hashFiles('launcher/Cargo.lock') }}
          path: |
            ~/.cargo
            launcher/target

      - name: Run tests
        working-directory: launcher
        run: cargo test

      - name: Package
        working-directory: launcher
        run: task package

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: hexacraft-${{matrix.name}}
          path: launcher/target/packaging/*
